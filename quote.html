<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quote Summary</title>
  <style>
    /* Page & Card */
    html, body {
      margin:0; padding:0;
      height:100%;
      background:#1e1a2f;
      font-family:'Open Sans',sans-serif;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .quote-card {
      background:rgba(15,30,50,0.7);
      border-radius:8px;
      padding:2rem;
      max-width:520px;
      width:90%;
      box-shadow:0 8px 24px rgba(0,0,0,0.4);
    }
    h1, h2 {
      margin:0 0 1rem;
      text-align:center;
    }
    h1 { font-size:1.75rem; }
    h2 { font-size:1.25rem; opacity:0.8; margin-top:2rem; }
    .metrics {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
      gap:1rem;
    }
    .metric {
      background:rgba(255,255,255,0.1);
      border-radius:6px;
      padding:1rem;
      text-align:center;
    }
    .metric .value {
      font-size:1.5rem;
      font-weight:600;
      margin-bottom:0.25rem;
    }
    .metric .label {
      font-size:0.875rem;
      opacity:0.75;
    }
  </style>
</head>
<body>

  <div class="quote-card">
    <!-- Total -->
    <h1>Total Quote: <span id="total">—</span></h1>

    <!-- Monthly -->
    <h2>Monthly Breakdown</h2>
    <div class="metrics">
      <div class="metric">
        <div class="value" id="erMonthly">—</div>
        <div class="label">ER Monthly</div>
      </div>
      <div class="metric">
        <div class="value" id="eeMonthly">—</div>
        <div class="label">EE Monthly</div>
      </div>
      <div class="metric">
        <div class="value" id="totalMonthly">—</div>
        <div class="label">Total Monthly</div>
      </div>
    </div>

    <!-- Annual -->
    <h2>Annual Breakdown</h2>
    <div class="metrics">
      <div class="metric">
        <div class="value" id="erAnnual">—</div>
        <div class="label">ER Annual</div>
      </div>
      <div class="metric">
        <div class="value" id="eeAnnual">—</div>
        <div class="label">EE Annual</div>
      </div>
      <div class="metric">
        <div class="value" id="totalAnnual">—</div>
        <div class="label">Total Annual</div>
      </div>
    </div>
  </div>

  <script>
    // Helper to grab ?param=value from URL
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name) || '—';
    }
    // Populate all fields
    ['total','erMonthly','eeMonthly','totalMonthly','erAnnual','eeAnnual','totalAnnual']
      .forEach(id => {
        document.getElementById(id).innerText = getParam(id);
      });
  </script>

</body>
</html>
